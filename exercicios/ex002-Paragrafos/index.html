<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo com a TAG p </p>
    <p>Entendeu?</p>
    
    <p>Para quebrar um texto onde desejar use a TAG br. <br> Com ela o texto muda de linha.</p>

    <p>Vamos adicionar alguns símbolos especiais: &reg; &copy; &trade;</p>

    <p>Vamos adicionar alguns emoji: &#x1F596; &#x1F60E;</p>

    
</body>
